name: Deploy Hugo site to Pages

on:
  push: # 当推送到 main 分支时触发
    branches: ["main"]
  pull_request: # 可选：PR 时也构建，用于检查
    branches: ["main"]
  workflow_dispatch: # 允许在网页手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # 重要！确保主题子模块被拉取
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true # 使用扩展版 Hugo（多数主题需要）

      - name: Build with Hugo
        run: hugo --minify # 构建并压缩输出

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public # 上传构建输出的 public 文件夹

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2