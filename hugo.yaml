baseURL: 'https://find1134.github.io/'
languageCode: 'zh-cn'
title: 'Find1134博客'
theme: 'PaperMod'

params:
  TocOpen: true
  ShowCodeCopyButtons: true
  ShowShareButtons: true
  comments:
    enabled: true
    utterances:
      repo: "Find1134/find1134.github.io"  # 比如 "find1134/find1134.github.io"
      issueTerm: "pathname"    # 按文章路径创建评论
      theme: "github-dark"    # 主题风格

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: 'home'
      name: '主页'
      url: '/'
      weight: 1

    - identifier: 'posts'
      name: '文章'
      url: '/pages/'
      weight: 2

    - identifier: 'archives'
      name: '归档'
      url: '/archives/'
      weight: 3

    - identifier: 'categories'
      name: '分类'
      url: '/categories/'
      weight: 4

    - identifier: 'tags'
      name: '标签'
      url: '/tags/'
      weight: 5

    - identifier: 'about'
      name: '关于我'
      url: '/about/'
      weight: 6

    - identifier: 'search'
      name: '搜索'
      url: '/search/'
      weight: 7